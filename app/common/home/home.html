<div ng-controller="HomeController as vm">
<div class="panel panel-primary" >
    
    <div class="container">
        <!--<div class="row">
            <div class="col-md-3">Id</div>
            <div class="col-md-6"><input type="text"/></div>
        </div>-->
        <div class="row">
            <div class="col-md-3">Name</div>
            <div class="col-md-6"><input type="text" ng-model="vm.name"/></div>
        </div>
        <div class="row">
            <div class="col-md-3"><input type="button" class="btn btn-success" value="Guardar" ng-click="vm.addCategory()"/></div>        
        </div>
        <div class="row">
            <div class="col-md-3"><input type="button" class="btn btn-success" value="ir a Productos" ng-click="vm.irProductos()"/></div>        
        </div>
    </div>

    <div class="panel-heading"
         style="font-size:large">Lista
    </div>

    <div class="panel-body">
        <table class="table">

            <thead>
            <tr>

                <td>Id</td>
                <td>Name</td>
                <td></td>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="sus in vm.CatList">

                <td>{{ sus.id}} </td>
                <td>{{ sus.name}}</td>
                <td><button class="btn btn-success"
                            data-toggle="modal" 
                            data-target="#myModal"
                            ng-click="vm.currentCategory = sus">detalle</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<detail-category id="vm.currentCategory.id"
                    name="vm.currentCategory.name"
></detail-category>


</div>
